<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header">
            <a routerLink="home" class="logo"
                ><img
                    src="assets/img/KRIPS hOSPITAL (1).png"
                    width="160"
                    height="100"
            /></a>

            <div class="menu">
                <ul>
                    <li>
                        <a routerLink="/home">Home</a>
                    </li>
                    <li>
                        <a routerLink="/haircare">Hair Care</a>
                    </li>
                    <li>
                        <a routerLink="/skincare">Skin Care</a>
                    </li>
                    <li>
                        <a routerLink="/bodycare">Body Care</a>
                    </li>
                    <li>
                        <a routerLink="/beardcare">Beard Care</a>
                    </li>

                    <li>
                        <a routerLink="/about">About</a>
                    </li>
                    <li>
                        <a routerLink="/products">Products</a>
                    </li>
                    <li>
                        <a routerLink="/cart" *ngIf="isLoggedIn">Cart</a>
                    </li>
                    <li>
                        <a routerLink="/login" *ngIf="!isLoggedIn">Login</a>
                        <a (click)="logout()" *ngIf="isLoggedIn">Logout</a>
                    </li>
                </ul>
            </div>
        </header>
    </body>
</html>
